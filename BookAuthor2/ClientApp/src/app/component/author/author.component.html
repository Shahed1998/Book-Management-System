<div class="row">
    <div class="col-lg-2">
        <app-sidebar [whichPage]="'author'"></app-sidebar>
    </div>
    <div class="col-lg-10">
        <div class="row"><h1 class="text-center mt-5">Authors</h1></div>
        <div class="row">
            <div class="col-lg-6">
                <app-pagination-button [page]="page" [nextCount]="totalCount" [parent]="'author'"></app-pagination-button>
            </div>
            <div class="col-lg-6 d-flex align-items-center justify-content-center">
                <input type="text" placeholder="Search.." class="p-2 w-50" (keyup)="search()" [(ngModel)]="searchField">
            </div>
        </div>
        <div class="row">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Info</td>
                        <td>Edit</td>
                        <td>Delete</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let a of authors">
                        <td class="p-3">{{a.name}}</td>
                        <td><a [routerLink]="['/author/details/', a.id]"><fa-icon [icon]="faInfo"></fa-icon></a></td>
                        <td><a [routerLink]="['/author/edit/', a.id]"><fa-icon [icon]="faPenNib"></fa-icon></a></td>
                        <td><a [routerLink]="['/author/delete/', a.id]"><fa-icon [icon]="faCross"></fa-icon></a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
