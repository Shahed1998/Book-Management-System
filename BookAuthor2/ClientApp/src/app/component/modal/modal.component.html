<!-- Button trigger modal -->
<button type="button" #divClick class="btn btn-primary modal-trigger-btn d-none" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade"  id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{entity}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-footer">
          <button type="button" *ngIf="route == null" class="btn btn-secondary" data-bs-dismiss="modal">Ok</button>
          <a [routerLink]="[route]" *ngIf="route != null" [queryParams]="{page: 1}" class="btn btn-success" data-bs-dismiss="modal">Ok</a>
        </div>
      </div>
    </div>
  </div>
