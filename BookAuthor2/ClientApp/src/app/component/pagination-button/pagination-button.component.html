<div class="container p-5">
    <button class="btn btn-secondary" id="backBtn" disabled (click)="btnPrev()">Back</button>
    <button class="btn btn-primary mx-1" id="page" value="{{currentPageNo}}">{{currentPageNo}}</button>
    <button class="btn btn-secondary" id="nextBtn" (click)="btnNext()">Next</button>
</div>
